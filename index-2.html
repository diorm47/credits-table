<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main_credits_wrapper">
        <div class="main_credits">
          <div class="logo">
            <img src="./assets/logo.svg" alt="" />
          </div>

          <div class="players_names">
            <div class="players_name">
              <div class="active_player_status">
                <div class="active_player_icon"></div>
              </div>
              <div class="players_name_list">
                <p>Merkulov d.</p>
                <p>Sluzhiteleva n.</p>
              </div>
            </div>
            <div class="line"></div>
            <div class="players_name">
              <div class="active_player_status"></div>
              <div class="players_name_list">
                <p>Khalansky A.</p>
                <p>Sidorova K.</p>
              </div>
            </div>
          </div>

          <div class="percents_wrapper show_item">
            <div class="percents">
              <div class="percents_list">
                <div class="percent_item">
                  <span>munoz</span>
                  <p>60%</p>
                </div>
                <div class="line"></div>
                <div class="percent_item">
                  <span>vilarino</span>
                  <p>62%</p>
                </div>
              </div>
              <div class="percents_list">
                <div class="percent_item">
                  <p>61%</p>
                  <span>leygut</span>
                </div>
                <div class="percent_item">
                  <p>64%</p>
                  <span>windahl</span>
                </div>
              </div>
            </div>
            <div class="series">
              <p>
                % <br />
                ПЕРВОЙ <br />
                ПОДАЧИ
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- test -->
      <div class="test_btns">
        <button class="test" onclick="showPercents()">Percents</button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
