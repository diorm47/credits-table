<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="fixed_nots">
        <div class="fixed_not not1">
          <div class="fixed_not_top">
            <p>СУДЬЯ НА ВЫШКЕ</p>
          </div>
          <div class="fixed_not_btn">
            <p>ИВАНОВ ИВАН</p>
          </div>
        </div>
        <div class="fixed_not not2">
          <div class="fixed_not_top">
            <p>ЖРЕБИЙ МАТЧА</p>
          </div>
          <div class="fixed_not_btn">
            <p>ИВАНОВ - ПОДАЧА</p>
          </div>
        </div>

        <div class="fixed_not not3">
          <div class="fixed_not_top">
            <p>ГЕЙМ</p>
          </div>
          <div class="fixed_not_btn">
            <p>1 МИН 35 СЕК</p>
          </div>
        </div>

        <div class="fixed_not match_time_not not4">
          <div class="fixed_not_top">
            <div class="match_time">
              <img src="./assets/clock.svg" alt="" />
              <p>ВРЕМЯ МАТЧА</p>
            </div>
          </div>
          <div class="fixed_not_btn">
            <p>2:29</p>
          </div>
        </div>
      </div>

      <!-- test -->
      <div class="test_btns">
        <button class="test" onclick="showNot1()">Notification 1</button>
        <button class="test" onclick="showNot2()">Notification 2</button>
        <button class="test" onclick="showNot3()">Notification 3</button>
        <button class="test" onclick="showNot4()">Notification 4</button>
      </div>
    </div>

    <script src="./scripts/notifications.js"></script>
  </body>
</html>
